<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega Visualization</title>
    <style>
        /* Style for the title */
        h1 {
            font-family: serif; /* Set font to serif */
            text-align: center; /* Center the title */
            margin: 20px 0; /* Add some margin for spacing */
        }

        /* Flex container for side-by-side charts */
        .flex-container {
            display: flex;
            justify-content: space-around; /* Space between charts */
            margin-bottom: 20px; /* Add spacing below the top charts */
        }

        /* Style for each visualization */
        .chart-container {
            width: 45%; /* Adjust width as needed */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.2"></script>
</head>
<body>

    <!-- Title -->
    <h1>Exports and Imports in Malaysia 2023</h1>

    <!-- Flex container for exports and imports visualizations -->
    <div class="flex-container">
        <!-- First visualization: Exports -->
        <div id="exports_chart" class="chart-container"></div>

        <!-- Second visualization: Imports -->
        <div id="imports_chart" class="chart-container"></div>
    </div>

    <!-- Third visualization: Category (bar) chart -->
    <div id="bar_chart"></div>

    <!-- Fourth visualization: Timeline chart -->
    <div id="timeline_chart"></div>

    <script>
        var vg_1 = "exports.vg.json";   // Exports visualization
        var vg_2 = "imports.vg.json";   // Imports visualization
        var vg_3 = "category.vg.json";  // Category chart (bar)
        var vg_4 = "timeline.vg.json";  // Timeline chart

        // Embed the Exports chart
        vegaEmbed("#exports_chart", vg_1).then(function(result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);

        // Embed the Imports chart
        vegaEmbed("#imports_chart", vg_2).then(function(result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);

        // Embed the Category (bar) chart
        vegaEmbed("#bar_chart", vg_3).then(function(result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);

        // Embed the Timeline chart
        vegaEmbed("#timeline_chart", vg_4).then(function(result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);
    </script>

</body>
</html>
